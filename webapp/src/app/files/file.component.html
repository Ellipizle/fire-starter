<app-card icon="containers" title="Files" [createButton]="fileService.getCardButtons()" (action)="create()">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th *ngFor="let header of fileService.getTableHeaders()">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let container of fileService.containers">
        <td>{{ container.name }}</td>
        <td> <button type="button" class="btn btn-secondary btn-sm" placement="bottom" ngbTooltip="Update" (click)="update(container)">
            <i class="fa fa-fw fa-edit"></i>
          </button> <button type="button" class="btn btn-danger btn-sm" placement="bottom" ngbTooltip="Delete" (click)="delete(container)">
            <i class="fa fa-fw fa-trash-o"></i>
          </button> </td>
      </tr>
    </tbody>
  </table>
</app-card>
